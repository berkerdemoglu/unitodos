{% extends "pages/base.html" %}
{% load bootstrap4 %}

{% block title %}Log in{% endblock title %}

{% block header %}
  <h1>Log in</h1>
  {% bootstrap_messages %}
{% endblock header %}

{% block content %}

<form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button name="submit">Log in</button>
  {% endbuttons %}
  <input type="hidden" name="next" value="{{ next }}"/>
</form>

{% endblock content %}
